
<div class="hero">
    <img src="/images/bg-pattern-desktop.svg" alt="Apparel logo" class="img__pattern">
</div>
<header class="header">
    <img src="/images/logo.svg" alt="Apparel logo" class="logo">
</header>
<picture>
    <source media="(min-width: 1440px)" srcset="/images/hero-desktop.jpg">
    <img src="/images/hero-mobile.jpg" alt="Imagen de fondo" class="img__hero">
</picture>
<div class="info__apparel">
    <h1 class="title">We're <span>coming soon</span></h1>
    <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="button">
        <input type="email" placeholder="Email Address" class="input__email">
        <button type="submit" class="button__submit">
            <img src="/images/icon-arrow.svg" alt="Arrow icon">
        </button>
    </div>
</div>
